<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId
    const sayDate = function (str) {
        console.log(str, Date.now())
    }
    const start = document.querySelector('#start').addEventListener('click',function(){
        if(intervalId==null){
            intervalId = setInterval(sayDate, 2000, "Hi");
        }
        console.log('Started')
    })
    const stop = document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(intervalId)
        intervalId = null // edge case for clear code
        console.log('stopped')
    })
</script>

</html>
